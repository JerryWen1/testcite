
<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>
		Home
	</title>
	<meta name="description" content="HTML starter by Sulleimenov">
	<meta name="theme-color" content="#009ee0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:image" content="images/dist/preview.jpg">
	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/app.min.css">
</head>

<body>

<div class="container">
	<div class="card">
		<div class="card__item">1</div>
		<div class="card__item">2</div>
		<div class="card__item">3</div>
		<div class="card__item">4</div>
	</div>

	<!-- Slider main container -->
	<div class="swiper">
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper">
			<!-- Slides -->
			<div class="swiper-slide">Slide 1</div>
			<div class="swiper-slide">Slide 2</div>
			<div class="swiper-slide">Slide 3</div>
			...
		</div>
		<!-- If we need pagination -->
		<div class="swiper-pagination"></div>

		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>

		<!-- If we need scrollbar -->
		<div class="swiper-scrollbar"></div>
	</div>
</div>

	<script src="js/app.min.js"></script>
</body>
</html>
